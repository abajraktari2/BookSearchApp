<!-- Container for the search form -->
<div class="search-container">
  <!-- Search form -->
  <div class="search-form">
    <!-- Mat-form-field for the search term input -->
    <mat-form-field appearance="outline">
      <input matInput placeholder="Enter a search term" [(ngModel)]="searchQuery">
    </mat-form-field>
    <!-- Mat-form-field for the search criteria select -->
    <mat-form-field appearance="outline">
      <mat-label>Search Criteria</mat-label>
      <mat-select [(ngModel)]="selectedSearchCriteria">
        <mat-option value="title">Title</mat-option>
        <mat-option value="author">Author</mat-option>
        <mat-option value="subject">Subject</mat-option>
      </mat-select>
    </mat-form-field>
    <!-- Search button -->
    <button class="search-button" (click)="search()">Search</button>
  </div>
</div>
